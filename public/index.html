	<meta name="description"
		content="The club’s motto is “To Live To Learn”. Learning is not limited to school’s textbooks. It aims to provide a platform to the students to learn about all the spheres of life be it related to computers and technology or leadership and speaking skills. The vision is to contribute to the intellectual enrichment, enhance experiences, develop new skills and to promote excellence and interest in information technology in all the miraites to make them extra ordinary. We look forward to create a pool of intelligent tech wizards who can perform wonders using computers and influence others." />

	<link rel="shortcut icon" type="image/png" href="./logo.jpeg">

<body class="relative font-Open-Sans">
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root" class="overflow-x-hidden"></div>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('./serviceworker.js')
					.then(reg => console.log('Success: ', reg.scope))
					.catch(err => console.log('Failure: ', err))
			});
		}
	</script>
</body>
